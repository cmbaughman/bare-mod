name: Publish bare-mod to NPM

on:
  release:
    types: [published] # Triggered when you create a release on GitHub

jobs:
  validate-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Use the latest LTS
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Build Minified Files
        run: npm run build || (echo "Build failed!" && exit 1)

      - name: Run Tests
        run: npm test

      - name: Lint CSS
        run: npx stylelint "src/*.css"

      - name: Validate build output
        run: |
          if [ ! -f dist/bare.min.css ]; then
            echo "❌ Build failed: dist/bare.min.css not found!"
            exit 1
          fi
          echo "✅ Build validated: dist/bare.min.css is ready."
          
          # Check if the file is truly "minimalist" (e.g., under 10kb)
          FILESIZE=$(stat -c%s "dist/bare.min.css")
          echo "Current size: $FILESIZE bytes"
          if [ $FILESIZE -gt 10240 ]; then
            echo "❌ Bloat Alert: bare.min.css is over 10kb!"
            exit 1
          fi

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
